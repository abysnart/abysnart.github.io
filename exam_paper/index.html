<!DOCTYPE html>
<html>
<head>
	<title>TExt</title>
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="test.css" rel="stylesheet" type="text/css">
</head>
<body>
	<style type="text/css">
		.MathJax_SVG_Display {
			display: inline-block !important;
			width: auto !important;
			margin: 0 0.5em !important;
			color: #1b2733;
		}
	</style>
	<div class="test-header">
		<div class="test-action">
			<div class="test-control collapse" id="question-list">
				<ul class="scrollable"></ul>
			</div>
			<span class="btn-grad" data-toggle="collapse" data-target="#question-list">Bảng câu hỏi</span>
		</div>
		<h1>Bài kiểm tra giữa kì II</h1>
		<div class="test-action">
			<div class="test-time" id="test-clock">
				<span class="hours"></span>
				<span class="minutes"></span>
				<span class="seconds"></span>
			</div>
			<span data-action="finish" class="btn-grad test-submit"></span>
		</div>
	</div>
	<div id="test" class="_box">
		<div class="test-content">
			<div class="content"></div>
			<ul class="pagination"></ul>
		</div>
		
	</div>
	<script src="https://test.violet.vn/js/jquery.min.js"></script>
	<script src="https://test.violet.vn/js/bootstrap.min.js"></script>
	<script src="https://test.violet.vn/js/plugins/math/MathJax.js"></script>
	<script src="test.js"></script>
</body>
</html>
