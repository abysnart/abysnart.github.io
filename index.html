	<meta property="og:image" content="https://i.imgur.com/COcE974.jpg" />

  <title>Luyện tập tính toán tư duy tiểu học</title>
</head>
<body>
  <div class="viewport-wrapper"><div id="user-viewport"></div></div>
  <script src="/primary_math/app.js"></script>
  <script>
    app.initialize();
    window.onload = function() {
      document.addEventListener("contextmenu", function(e){
        e.preventDefault();
      }, false);
      document.addEventListener("keydown", function(e) {
        if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
          disabledEvent(e);
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
          disabledEvent(e);
        }
        if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
          disabledEvent(e);
        }
        if (e.ctrlKey && e.keyCode == 85) {
          disabledEvent(e);
        }
        if (event.keyCode == 123) {
          disabledEvent(e);
        }
      }, false);
      function disabledEvent(e){
        if (e.stopPropagation){
          e.stopPropagation();
        } else if (window.event){
          window.event.cancelBubble = true;
        }
        e.preventDefault();
        return false;
      }
    };
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-160644495-2"></script>

    gtag('config', 'UA-160644495-2');
  </script>
